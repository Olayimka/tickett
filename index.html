<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOLETOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow-x: hidden;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    .navbar-logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }
    
    .navbar-links {
      display: flex;
    }
    
    .navbar-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 100px;
      font-weight: bold;
    }
    
    .landing-page {
      height: calc(100vh - 100px); /* Adjusted height to account for navbar */
      background: linear-gradient(to bottom, #022d41, #013547); /* Changed background gradient */
      overflow: hidden;
    }
    
    .landing-content {
      text-align: center;
      margin-top: 20%;
    }
    
    .landing-content h1 {
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      margin-bottom:50px;
    }
    
    .landing-content p {
      color: #fff;
      font-size: 18px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:hover{
      background-color:green;
      color:white;
    }

    /* Changed sparkling effect */
    .sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3o7bu9D60a6EW5Etw8/giphy.gif') repeat 0 0;
      opacity: 0.5;
      z-index: -1;
    }
    .welcome{
      font-size:50px;
      margin-bottom:20px;
    }
    /* Target mobile devices with a maximum width of 767px */
@media only screen and (max-width: 767px) {
  /* Your styles for mobile screens here */
  .navbar {
        padding: 10px;
      }
      .navbar-links {
        display: none;
      }
      h1{
        margin-top:135px;
        font-size:32px;
      }
      p{
        font-size:12px;
      }
      .landing-content h1 {
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      margin-bottom:50px;
      line-height:20px;
    }.landing-content p {
      color: #fff;
      font-size: 14px;
    }
    .welcome{
      font-size:40px;
      margin-bottom:20px;
    }
    }

/* Additional media query for smaller mobile devices (optional) */
@media only screen and (max-width: 480px) {
  /* Your styles for smaller mobile screens here */
  .navbar {
        padding: 10px;
      }
      .navbar-links {
        display: none;
      }.landing-content p {
      color: #fff;
      font-size: 14px;
    }
      h1{
        margin-top:135px;
        font-size:32px;
      }
      p{
        font-size:12px;
      }
      .landing-content h1 {
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      margin-bottom:20px;
      line-height:50px;
    }
    .welcome{
      font-size:40px;
      margin-bottom:20px;
    }
}

   
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" class="navbar-logo">School Event</a>
    <div class="navbar-links">
        <div class="nav-bar">
      <a href="signup">Sign Up</a>
    </div>
    <div class="nav-bar" style="margin-right:100px;">
      <a href="signin">Sign In</a>
    </div>
    </div>
  </div>

  <div class="landing-page">
    <div class="sparkle"></div>
    <div class="landing-content">

    

      <h1><span class="welcome">WELCOME ðŸ¥‚</span><br>Banquete en Achievers</h1>
      <p>Book tickets for upcoming events and dinners within the school.</p>
      <a href="signin" class="btn">Login</a>
      <p>Don't have an account?<a  href="signup"style="color:green;text-decoration:none;"> <p>Register</p></a></p>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script>
    var typed = new Typed (".welcome",{
      strings:["Welcome", "Cheers", "Toast" ],
      typeSpeed:100,
      backSpeed:100,
      loop:true

    });
  </script>
</body>
</html>
